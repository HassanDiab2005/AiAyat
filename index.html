    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Marhey', 'sans-serif'],
              marhey: ['Marhey', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
              amiri: ['Amiri', 'serif'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',

    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      body {
        background-color: #0d1117;
        color: #e5e7eb;
        font-family: 'Marhey', sans-serif;
        overscroll-behavior-y: none;
        min-height: 100dvh;
      }

      /* Fix Auto-fill background in inputs */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1a202c inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* KaTeX (Math) Styling - GOLDEN SYMBOLS & LAWS */
      .katex {
        font-size: 1.2em;
        font-family: 'KaTeX_Main', 'Times New Roman', serif;
        color: #fbbf24 !important; /* Amber-400 - Rich Gold */
        text-shadow: 0 0 12px rgba(251, 191, 36, 0.4); /* Glowing effect */
        padding: 0 4px;
        font-weight: 700;
        
        /* FIX: Force LTR for math equations */
        direction: ltr !important;
        unicode-bidi: isolate !important;
        display: inline-block;
        text-align: left;
      }
      
      .katex-html {
        direction: ltr !important;
      }
      
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 1rem;
        border: 1px solid rgba(251, 191, 36, 0.2);
        margin: 1.5rem 0;
        box-shadow: inset 0 0 30px rgba(0,0,0,0.6);
        
        direction: ltr !important;
        text-align: center;
        width: 100%;
      }
      
      /* Important Words Highlight & Circle */
      strong {
        color: #34d399; /* Emerald-400 */
        font-weight: 800;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        padding: 2px 8px;
        border-radius: 999px; /* Circle/Pill shape */
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.1);
        margin: 0 2px;
      }
      
      /* Safe area padding for mobile notches */
      .safe-top {
        padding-top: max(12px, env(safe-area-inset-top));
      }

      /* HIGHEST PRIORITY FULLSCREEN */
      .z-fullscreen {
        z-index: 2147483647 !important;
      }
    </style>
